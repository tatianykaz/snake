<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body{
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
        }
        
        #game-board {
            background-color: rgb(61, 161, 15);
            width: 80vmin;
            height: 80vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        } 

        .snake {
            background-color: #850D83;
            border: .25vmin solid black;
        }

        .panel {
            display: block;
            width: 80vmin;
            height: 10vmin;
            background-color: rgb(184, 8, 8);
            border: .25vmin solid black;
        }

        #segments_amount {
            color: white;
            align-content: center;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }


    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div>
        <div class="panel">
            <p id="segments_amount"></p>
        </div>
        <div id="game-board"></div>
    </div>
</body>
</html>
